<html>
{{ partial "head.html" . }}

<body>
	<div id="container">
		{{ partial "header.html" . }}

		<div id="content">
			<div id="photoRotate">
				<div id="photoHolder" style="padding:0px;margin:0px;">
					{{ range .Params.bannerPhotos }}
					<img src="{{ .image }}" alt="{{ .caption }}">
					{{ end }}
				</div>
			</div>
			<div id="main-front">
				{{ .Content }}
			</div>
		</div>

		{{ partial "footer.html" . }}
	</div>
</body>

</html>
